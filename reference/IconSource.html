<!DOCTYPE html>
<html>
<head>
<style>

html {
    background: #00ff00;
}
.bg {
    width: 500px;
    height: 390px;
    border-radius: 60px;
    background: #252525;
    box-shadow: inset 0px 5px 10px rgba(255,255,255,0.8), inset 0px -5px 10px #000;
    padding-top: 110px;
}   

.content {
    margin-right: 15%;
    margin-left: 15%;
}

.bar {
    background: #F1F1F1;
}

.top {
    width: 100%;
    height: 50px;
}
.children {
    margin-left: 50px;

}

.child {
    width: 100%;
    height: 40px;
    margin-top: 8px;
}

.arrow {
    margin-top: 8px;
	width: 0; 
	height: 0; 
	border-left: 40px solid transparent;
	border-right: 40px solid transparent;
	border-bottom: 40px solid #F1F1F1;
}

</style>
</head>

<body>

    <div class="bg">

        <div class="content">
            <div class="bar top">
            </div>
            
            <div class="children">
                <div class="arrow"></div>
                <div class="bar child"></div>
                <div class="bar child"></div>
                <div class="bar child"></div>
                <div class="bar child"></div>
            </div>
        <div>

    </div>

</body>
</html>
